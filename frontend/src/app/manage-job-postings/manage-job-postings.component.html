<div class="dashboard-container">
    <h2 class="text-2xl font-bold mb-4">Manage Job Postings</h2>
  
    <div class="main-content">
      <form class="job-form" (ngSubmit)="submitJob()" #jobForm="ngForm">
        <div class="form-group">
        <h3 class="text-xl font-bold mb-4">Create New Position</h3>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="job.title"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            [(ngModel)]="job.description"
            required
          ></textarea>
        </div>
  
        <div class="form-group">
          <label for="domain">Domain</label>
          <input
            type="text"
            id="domain"
            name="domain"
            [(ngModel)]="job.domain"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <input
            type="date"
            id="deadline"
            name="deadline"
            [(ngModel)]="job.deadline"
            required
          />
        </div>
  
        <div class="button-group">
          <button type="submit" class="submit-btn">Create</button>
         
          <button type="button" class="delete-btn" (click)="deleteJob()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
