<div class="dashboard-container">
  <h2 class="text-2xl font-bold mb-4">Manage Job Postings</h2>

  <div class="main-content">
    <form class="job-form" #jobForm="ngForm">
      <h3 class="text-xl font-bold mb-4">Create New Position</h3>

      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="job.title"
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          [(ngModel)]="job.description"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="domain">Domain</label>
        <input
          type="text"
          id="domain"
          name="domain"
          [(ngModel)]="job.domain"
          required
        />
      </div>

      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input
          type="date"
          id="deadline"
          name="deadline"
          [(ngModel)]="job.deadline"
          required
        />
      </div>

      <div class="button-group">
        <button type="button" class="submit-btn" (click)="confirmSubmit()">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button type="button" class="delete-btn" (click)="deleteJob()">Cancel</button>
      </div>
    </form>

    <!-- Modal confirmation -->
    <div *ngIf="showConfirmModal" class="modal-overlay">
      <div class="modal">
        <p class="mb-4 text-lg font-semibold">
          Are you sure you want to {{ isEditMode ? 'update' : 'create' }} this assistantship?
        </p>
        <div class="flex justify-end gap-4">
          <button class="submit-btn" (click)="onSubmitConfirmed()">Yes</button>
          <button class="delete-btn" (click)="cancelSubmit()">No</button>
        </div>
      </div>
    </div>

    <!-- Success message -->
    <div *ngIf="showSuccessMessage" class="modal-overlay">
      <div class="modal">
        <p class="text-green-700 text-xl font-semibold">
          Assistantship {{ isEditMode ? 'updated' : 'created' }} successfully!
        </p>
        <p class="text-sm text-gray-500 mt-2">Redirecting to dashboard...</p>
      </div>
    </div>
  </div>
</div>
