<div class="student-layout-root">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button
        class="sidebar-toggle"
        (mouseenter)="openSidebar()"
        (mouseleave)="closeSidebar()"
        aria-label="Toggle sidebar"
        title="Toggle sidebar"
      >
        <i *ngIf="!isSidebarExpanded" class="fa fa-bars" aria-hidden="true"></i>
        <i *ngIf="isSidebarExpanded" class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <div class="welcome-message">Welcome {{ studentName }}</div>
    </div>

    <div class="header-right">
      <span class="header-text">BRAIN BRIDGE</span>
      <img src="assets/brainbridgelogo.png" alt="Brain Bridge Logo" class="header-logo" />
    </div>
  </header>

  <!-- Main area -->
  <div class="body-container">
    <!-- Sidebar -->
    <nav class="sidebar" (mouseenter)="openSidebar()" (mouseleave)="closeSidebar()" [class.expanded]="isSidebarExpanded">
      <ul>
        <li (click)="onDashboard()" routerLinkActive="active">
          <i class="fa fa-home"></i>
          <span class="menu-label" [class.visible]="isSidebarExpanded">Dashboard</span>
        </li>
        <li (click)="onProfile()" routerLinkActive="active">
          <i class="fa fa-user"></i>
          <span class="menu-label" [class.visible]="isSidebarExpanded">Profile</span>
        </li>
        <li (click)="onJobs()" routerLinkActive="active">
          <i class="fa fa-search"></i>
          <span class="menu-label" [class.visible]="isSidebarExpanded">View Jobs</span>
        </li>
        <li (click)="onLogout()">
          <i class="fa fa-sign-out-alt"></i>
          <span class="menu-label" [class.visible]="isSidebarExpanded">Log Out</span>
        </li>
      </ul>
    </nav>

    <!-- Content Area -->
    <div class="content-area">
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
      <footer class="footer">Brain Bridge</footer>
    </div>
  </div>

  <!-- Logout Modal -->
  <div *ngIf="showLogoutModal" class="modal-overlay">
    <div class="modal-box">
      <p>Are you sure you want to log out?</p>
      <div class="modal-buttons">
        <button class="modal-button" (click)="confirmLogout()">Yes</button>
        <button class="modal-button" (click)="cancelLogout()">Cancel</button>
      </div>
    </div>
  </div>
</div>
