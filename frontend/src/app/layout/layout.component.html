<div class="layout-root">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button
          class="sidebar-toggle"
          (mouseenter)="openSidebar()"
          (mouseleave)="closeSidebar()"
          aria-label="Toggle sidebar"
          title="Toggle sidebar"
        >
          <i *ngIf="!isSidebarExpanded" class="fa fa-bars" aria-hidden="true"></i>
          <i *ngIf="isSidebarExpanded" class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <div class="welcome-message">Welcome, {{ professorName }}</div>
      </div>
    
      <div class="header-right">
        <span class="header-text">BRAIN BRIDGE</span>
        <img src="assets/image.png" alt="Brain Bridge Logo" class="header-logo" />
      </div>
    </header>
  
    <!-- Main area with sidebar + content -->
    <div class="body-container">
      <!-- Sidebar -->
      <nav class="sidebar" (mouseenter)="openSidebar()" (mouseleave)="closeSidebar()" [class.expanded]="isSidebarExpanded">
        <ul>
          <li routerLink="/dashboard" routerLinkActive="active">
                <i class="fa fa-tachometer-alt"></i>
                <span class="menu-label" [class.visible]="isSidebarExpanded">Dashboard</span>
         </li>
          <li routerLink="/professor-profile" routerLinkActive="active">
            <i class="fa fa-user"></i>
            <span class="menu-label" [class.visible]="isSidebarExpanded">Profile</span>
          </li>
          <li routerLink="/manage-job-postings" routerLinkActive="active">
            <i class="fa fa-briefcase"></i>
            <span class="menu-label" [class.visible]="isSidebarExpanded">Manage Job Postings</span>
          </li>
          <!--<li (click)="onViewApplicants()">
            <i class="fa fa-users"></i>
            <span class="menu-label" [class.visible]="isSidebarExpanded">View Applicants</span>
          </li>-->
          <li routerLink="/view-applicants" routerLinkActive="active">
            <i class="fa fa-users"></i>
            <span class="menu-label" [class.visible]="isSidebarExpanded">View Applicants</span>
          </li>          
          <li (click)="showLogoutModal = true">
            <i class="fa fa-sign-out-alt"></i>
            <span class="menu-label" [class.visible]="isSidebarExpanded">Log Out</span>
          </li>
          
          <!-- Logout Confirmation Modal -->
          <div *ngIf="showLogoutModal" class="modal-overlay">
            <div class="modal-box">
              <p>Are you sure you want to log out?</p>
              <div class="modal-buttons">
                <button class="modal-button" (click)="confirmLogout()">Yes</button>
                <button class="modal-button" (click)="cancelLogout()">Cancel</button>
              </div>
            </div>
          </div>
          
        </ul>
      </nav>
  
      <!-- Main Content & Footer -->
      <div class="content-area">
        <main class="main-content">
          <router-outlet></router-outlet>
        </main>
  
        <footer class="footer">
          Brain Bridge
        </footer>
      </div>
    </div>
  </div>
